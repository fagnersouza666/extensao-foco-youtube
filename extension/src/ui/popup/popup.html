<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modo Foco</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>Modo Foco</h1>

      <div class="row">
        <label class="switch">
          <input id="toggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span id="status">Desligado</span>
      </div>

      <label class="field">
        <span>Preset</span>
        <select id="preset">
          <option value="work">Trabalho/Estudo</option>
        </select>
      </label>

      <button id="snooze" class="primary">Sonecar 10 min</button>
      <p id="snoozeStatus" class="hint"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
