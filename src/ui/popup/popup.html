<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modo Foco</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>Modo Foco</h1>

      <div class="row">
        <label class="switch">
          <input id="toggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span id="status">Desligado</span>
      </div>

      <label class="field">
        <span>Preset</span>
        <select id="preset">
          <option value="work">Trabalho/Estudo</option>
          <option value="moderate">Moderado</option>
          <option value="leisure">Lazer</option>
          <option value="custom">Custom</option>
        </select>
      </label>

      <div id="customRules" class="rules is-hidden" aria-live="polite">
        <span>Regras do preset custom</span>
        <label class="checkbox">
          <input id="ruleHideShorts" type="checkbox" />
          <span>Ocultar Shorts</span>
        </label>
        <label class="checkbox">
          <input id="ruleHideHomeFeed" type="checkbox" />
          <span>Ocultar feed da Home</span>
        </label>
        <label class="checkbox">
          <input id="ruleHideRelated" type="checkbox" />
          <span>Ocultar recomendados no Watch</span>
        </label>
        <label class="checkbox">
          <input id="ruleDisableAutoplay" type="checkbox" />
          <span>Desativar autoplay</span>
        </label>
        <p class="hint">As regras so podem ser editadas no preset custom.</p>
      </div>

      <button id="snooze" class="primary">Sonecar 10 min</button>
      <p id="snoozeStatus" class="hint"></p>
    </div>

    <script src="../../shared/constants.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
